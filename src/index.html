<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
  </head>
  <body>
    <script type="module" src="index.js"></script>
    <div class="container p-4">
      <div class="row">
        <div class="col-md-4 mx-auto text-center">
          <div class="card">
            <div class="card-body">
              <h1 id="weather-location"></h1>
              <h3 id="weather-description"></h3>
              <h3 id="weather-string"></h3>
            </div>
            <ul class="list-group mt-3">
              <li id="weather-humidity" class="list-group-item"></li>
              <li id="weather-wind" class="list-group-item"></li>
            </ul>
          </div>
          <div class="card mt-4">
            <div class="card-body">
              <form id="w-form">
                <div class="form-group">
                  <input type="text" id="city" class="form-control" placeholder="City" autofocus>
                </div>
                <div class="form-group">
                  <button class="btn btn-btn-outline-light btn-block" id="change-city-btn">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
